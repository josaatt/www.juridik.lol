<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        :root {
            --black: #0f0f1b;
            --dark: #1a1a2e;
            --purple: #4a1942;
            --magenta: #c84b9e;
            --cyan: #00fff2;
            --yellow: #fff847;
            --white: #efefef;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--black);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* CRT effect */
        .crt {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .crt::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        .crt::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.4) 100%);
        }

        /* Pixel grid background */
        .pixel-bg {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 8px 8px;
            z-index: 1;
        }

        canvas {
            position: fixed;
            inset: 0;
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }

        /* Pixel scales icon */
        .scales {
            width: 64px;
            height: 64px;
            margin: 0 auto 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        h1 {
            font-size: clamp(1.5rem, 6vw, 3rem);
            color: var(--white);
            text-shadow:
                4px 4px 0 var(--purple),
                -2px -2px 0 var(--cyan);
            letter-spacing: 0.05em;
            animation: glitch 5s infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                text-shadow:
                    4px 4px 0 var(--purple),
                    -2px -2px 0 var(--cyan);
            }
            92% {
                text-shadow:
                    -4px 4px 0 var(--magenta),
                    4px -2px 0 var(--cyan);
            }
            94% {
                text-shadow:
                    4px -4px 0 var(--cyan),
                    -4px 2px 0 var(--magenta);
            }
            96% {
                text-shadow:
                    -2px 4px 0 var(--yellow),
                    2px -4px 0 var(--purple);
            }
        }

        .tagline {
            font-size: clamp(0.5rem, 2vw, 0.75rem);
            color: var(--cyan);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .tagline::before {
            content: '> ';
            color: var(--magenta);
        }

        .tagline::after {
            content: '_';
            animation: cursor 0.8s step-end infinite;
        }

        @keyframes cursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .linkedin {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            background: var(--dark);
            border: 3px solid var(--purple);
            transition: all 0.1s step-end;
        }

        .linkedin:hover {
            border-color: var(--cyan);
            box-shadow:
                0 0 0 3px var(--black),
                0 0 0 6px var(--cyan);
            transform: translate(-2px, -2px);
        }

        .linkedin svg {
            width: 24px;
            height: 24px;
            fill: var(--white);
        }

        .linkedin:hover svg {
            fill: var(--cyan);
        }

        /* Corner decorations */
        .corner {
            position: fixed;
            width: 32px;
            height: 32px;
            border: 3px solid var(--purple);
            z-index: 100;
        }

        .corner-tl { top: 16px; left: 16px; border-right: none; border-bottom: none; }
        .corner-tr { top: 16px; right: 16px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 16px; left: 16px; border-right: none; border-top: none; }
        .corner-br { bottom: 16px; right: 16px; border-left: none; border-top: none; }

        @media (max-width: 768px) {
            .linkedin {
                bottom: 16px;
                right: 16px;
                width: 40px;
                height: 40px;
            }
            .corner { display: none; }
        }
    </style>
</head>
<body>

    <div class="pixel-bg"></div>
    <canvas id="canvas"></canvas>

    <div class="corner corner-tl"></div>

    <div class="content">

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        let width, height;
        const pixelSize = 8;
        let stars = [];
        let time = 0;

        const colors = ['#c84b9e', '#00fff2', '#fff847', '#4a1942'];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initStars();
        }

        function initStars() {
            stars = [];
            const count = Math.floor((width * height) / 8000);
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.floor(Math.random() * width / pixelSize) * pixelSize,
                    y: Math.floor(Math.random() * height / pixelSize) * pixelSize,
                    size: pixelSize,
                    speed: 0.5 + Math.random() * 1.5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    twinkle: Math.random() * Math.PI * 2
                });
            }
        }

        function update() {
            time += 0.05;
            stars.forEach(star => {
                star.y += star.speed;
                star.twinkle += 0.1;

                if (star.y > height) {
                    star.y = -pixelSize;
                    star.x = Math.floor(Math.random() * width / pixelSize) * pixelSize;
                }
            });
        }

        function draw() {
            ctx.fillStyle = 'rgba(15, 15, 27, 0.3)';
            ctx.fillRect(0, 0, width, height);

            stars.forEach(star => {
                const alpha = 0.3 + Math.sin(star.twinkle) * 0.3;
                ctx.fillStyle = star.color;
                ctx.globalAlpha = alpha;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });

            ctx.globalAlpha = 1;
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
